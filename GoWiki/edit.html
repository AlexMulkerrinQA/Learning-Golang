<html>
<head>
<meta charset="utf-8">
<style>
div.webApplet {
	clear:left; float:left; 
	border-style:ridge; border-color:#e0f4ff; 
	background-color:#fee4d0; 
	padding:0px 10px 10px 10px;
}
</style>
</head>
<body>

<div class="webApplet">

<h1> Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
<div>
<textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
</div>
<div>
<input type="submit" value="Save"></div>
</form>
</div>

</body>
</html>
